<todolist-list-view v-if="state"
                    :state="state"
                    @open-new-form="todolistModule.onOpenForm($event)"
                    @confirm-form="todolistModule.onConfirmForm(state, $event)"
                    @close-form="todolistModule.onCloseForm(state)"
                    @delete-todo="todolistModule.onDeleteTodo(state, $event)"></todolist-list-view>
